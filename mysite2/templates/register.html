{% extends "base2.html" %}
{% block title %}註冊您的帳號{% endblock %}
{% block headmessage %}
{% endblock headmessage %}

{% block content %}

<h2>登入帳號</h2>
{% if headmessage %}
    <div class='alert alert-warning'>
        {{message}}
    </div>
{% endif %}

<form action = "" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type='submit' value='註冊'>
    <input type='reset' value='清除重填'>
</form>

{% endblock content %}
